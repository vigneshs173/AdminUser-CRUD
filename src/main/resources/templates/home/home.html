<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            color: #333;
        }

        h1 {
            color: #009688; /* Teal color */
            margin-bottom: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 120px;
            text-align: center;
            border-radius: 4px;
            padding: 8px 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #009688; /* Teal hover color */
            color: #fff;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Website!</h1>

    <div class="dropdown">
        <span>Login</span>
        <div class="dropdown-content">
            <a href="user/userLogin">User</a>
            <a href="admin/adminLogin">Admin</a>
        </div>
    </div>
</div>

</body>
</html>
