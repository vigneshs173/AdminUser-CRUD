<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #e53935; /* Red color */
            margin-bottom: 20px;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Login Failed</h1>
    <p>Invalid admin username and Password. Try again.</p>

    <h3><a href="adminLogin">Login again</a></h3>
</div>

</body>
</html>
